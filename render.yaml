services:
  - type: web
    name: property-system-backend
    env: node
    plan: starter

    buildCommand: cd backend && npm ci && npm run build-chromium
    startCommand: cd backend && node server.js

    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_DOWNLOAD
        value: "true"
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium
      # If chromium is not present, switch to /usr/bin/chromium-browser

    disk:
      name: whatsapp-session
      mountPath: /opt/render/project/src/backend/.wadata
      sizeGB: 1