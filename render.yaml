services:
  - type: web
    name: property-system-backend
    env: docker
    plan: starter
    
    # Render auto-detects Dockerfile in backend/
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    
    disk:
      name: whatsapp-session
      mountPath: /app/.wadata
      sizeGB: 1