services:
  - type: web
    name: property-system-backend
    env: node
    plan: starter

    buildCommand: cd backend && npm ci
    startCommand: cd backend && node server.js

    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_PRODUCT
        value: chrome
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/project/.cache/puppeteer

    disk:
      name: whatsapp-session
      mountPath: /opt/render/project/src/backend/.wadata
      sizeGB: 1